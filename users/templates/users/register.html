{%extends 'fold/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
{{block.super}}
{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
{% endblock %}
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <script type='text/javascript' src='index.js'></script>
  </head>
  <body class="the-body">
    <span id="react-root">
      <section class="ig-section-1">
        <main class="the-main">
           <div class="the-outer-1">
             <article class="the-outer-2">
               <div class="the-center-strip-container">
                 <div class="login-elements">
                   <h1>
                     <img class="ig-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png">
                   </h1>
                   <div class='login-forms-container'>
                    <form method="POST" style="text-align: center;display: inline-block;">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Welcome</legend>
                            {{ form|crispy }}
                        </fieldset>
                    </form>
                   </div>
                 </div>
                 <div class="sign-up">
                   <p class='sign-up-p'>
                    Already Have An Account? <a class="ml-2" href="#">Sign In</a>
                   </p>
                 </div>
               </div>
             </article>
           </div>
        </main> 
{% endblock %}
